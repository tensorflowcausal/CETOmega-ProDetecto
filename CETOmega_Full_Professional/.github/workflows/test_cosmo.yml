
name: cosmology
on: [push, pull_request]
jobs:
  cosmo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r ValidationPkg/docs/requirements.txt
      - run: pytest -q ValidationPkg/tests/test_cosmo_class.py
